packaging_format = 2

id = "galette"
name = "Galette"
description.en = "Membership management web application for non profit organizations"
description.fr = "Outil de gestion d'adhÃ©rents et de cotisation en ligne pour associations"

version = "1.1.2~ynh1"

maintainers = []

[upstream]
license = "GPL-3.0-or-later"
website = "https://www.galette.eu"
demo = "https://demo.galette.eu/login"
admindoc = "https://doc.galette.eu/fr/master/"
code = "https://github.com/galette/galette"

[integration]
yunohost = ">= 11.2"
architectures = "all"
multi_instance = true

ldap = false

sso = false

disk = "50M"
ram.build = "150M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/galette"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

    [install.admin]
    type = "user"

    [install.password]
    type = "password"

[resources]
        [resources.sources.main]
        url = "https://www.galette.eu/download/galette-1.1.2.tar.bz2"
        sha256 = "37d6d430b884480c4595f2eaca1810be3a89dcb1e708ca5440f9ae7363916cdd"
        autoupdate.strategy = "latest_github_tag"

    [resources.system_user]
    allow_email = true

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.apt]
    packages = "postgresql, php8.3-tidy, php8.3-intl, php8.3-mbstring, php8.3-xml, php8.3-gd, php8.3-curl, php8.3-pgsql"

    [resources.database]
    type = "postgresql"
